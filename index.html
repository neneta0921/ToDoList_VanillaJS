<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="bd-content-title">Todo list</h1>

      <!-- Add New Todo List Item -->
      <div class="add-new-item-container">
        <input type="text" id="textNewTodo" />
        <button type="button" class="btn add-btn" id="add-btn">追加</button>
      </div>

      <!-- todo Items -->
      <div class="todo-items-container">
        <h2>未完了のTODO</h2>
        <ul class="list-group todo-items"></ul>
      </div>

      <!-- complete Items -->
      <div class="complete-items-container">
        <h2>完了したTODO</h2>
        <ul class="list-group complete-items"></ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
